<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Welcome to DEV community</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="../img/favicon.png" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../css/main.css"
		/>
	</head>
	<body>
		<div class="account-container">
			<form id="account">
				<h4>Create you account</h4>
				<input type="file" id="img" />
				<label for="name">Name <span>*</span></label>
				<input type="text" id="name" required />
				<label for="username">Username <span>*</span></label>
				<input type="text" id="username" required />
				<label for="email">Email <span>*</span></label>
				<input type="email" name="email" id="user-email" required />
				<label for="password">Password <span>*</span></label>
				<input type="password" name="password" id="user-password" required />
				<button type="submit" id="submit">Sign up</button>
			</form>
		</div>

		<!-- Script -->
		<script type="module" src="../js/createAcc.js"></script>
		<script type="module" src="../js/firebase.mjs"></script>
	</body>
</html>
