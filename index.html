<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>DEV Community</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="css/dashboard.css"
		/>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="img/favicon.png" />
	</head>
	<body>
		<header>
			<div class="dash-header">
				<div class="logo">
					<a href="index.html">
						<img src="img/resized_logo_UQww2soKuUsjaOGNB38o.png" />
					</a>
				</div>
				<div class="searchbar">
					<ion-icon name="search-outline"></ion-icon>
					<input type="text" id="search" placeholder="Search" />
				</div>
				<div class="user-createPost" id="user"></div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="posts" id="posts"></div>
				<div class="postCategory" id="postCategories">
					<div>
						<input type="checkbox" id="IT" />
						<label for="IT">IT</label>
					</div>
					<div>
						<input type="checkbox" id="New" />
						<label for="New">New Technology</label>
					</div>
					<div>
						<input type="checkbox" id="Science" />
						<label for="Science">Science</label>
					</div>
					<div>
						<input type="checkbox" id="Social" />
						<label for="Social">Social</label>
					</div>
					<div>
						<input type="checkbox" id="Programing" />
						<label for="Programing">Programing</label>
					</div>
					<div>
						<input type="checkbox" id="Solutions" />
						<label for="Solutions">Solutions</label>
					</div>
					<div>
						<input type="checkbox" id="News" />
						<label for="News">News</label>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Copyright &copy; <span id="year"></span> by Asheel Ahmed Siddiqui</p>
		</footer>
		<!-- Script -->
		<script type="module" src="js/dashboard.js"></script>
		<script type="module" src="js/firebase.mjs"></script>

		<!-- ion-icon CDN -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
